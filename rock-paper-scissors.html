<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
</head>
<body>

<div id="screen">
	<div id="results"></div>
	<div id="choices"></div>
	<div id="current-round"></div>
	<div id="score-card">
	  <div><i class="fas fa-user"></i>Player Score: <span id="player-score">0</span></div>
	  <div><i class="fas fa-robot"></i>Computer Score: <span id="computer-score">0</span></div>
	</div>
</div>

<div id="button-area">
	<button id="Rock" class="button" aria-label="Rock"><i class="far fa-hand-rock"></i></button>
	<button id="Paper" class="button" aria-label="Paper"><i class="far fa-hand-paper"></i></button>
	<button id="Scissors" class="button" aria-label="Scissors"><i class="far fa-hand-scissors"></i></button>
	<button id="reset" class="button">Restart</button>
</div>

<script src="rock-paper-scissors.js"></script>
</body>
</html>
