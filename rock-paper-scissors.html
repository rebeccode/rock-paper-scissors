<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="results"></div>
<div id="current-round"></div>


<div id="score-card">
  <div>Player Score: <span id="player-score">0</span></div>
  <div>Computer Score: <span id="computer-score">0</span></div>
</div>

  <button id="Rock" class="button">Rock</button>
  <button id="Paper" class="button">Paper</button>
  <button id="Scissors" class="button">Scissors</button>

  <button id="reset" class="button">Reset</button>

<script src="rock-paper-scissors.js"></script>
</body>
</html>
